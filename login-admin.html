<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Administrateur</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-orange-500 via-white to-green-600 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-8 border-orange-600">
    <h1 class="text-2xl font-bold text-center text-orange-600 mb-6">Connexion Administrateur</h1>

    <!-- üîî Message d'erreur -->
    <div id="messageErreur" class="hidden text-sm text-red-600 bg-red-100 border border-red-400 rounded px-4 py-2 mb-4"></div>

    <form id="formAdmin" action="#" method="POST" class="space-y-4">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-green-700">Adresse Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:ring-orange-500 focus:border-orange-500" />
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-green-700">Mot de passe</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full rounded-md border border-gray-300 p-2 focus:ring-orange-500 focus:border-orange-500" />
      </div>

      <!-- Bouton -->
      <div class="pt-2">
        <button type="submit"
                class="w-full bg-orange-600 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition">
          Se connecter
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("formAdmin").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageErreur = document.getElementById("messageErreur");

      if (!email || !password) {
        messageErreur.textContent = "Tous les champs sont obligatoires.";
        messageErreur.classList.remove("hidden");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        messageErreur.textContent = "Format de l'adresse email invalide.";
        messageErreur.classList.remove("hidden");
        return;
      }

      messageErreur.classList.add("hidden");
      alert("Connexion administrateur r√©ussie (simulation) !");
    });
  </script>

</body>
</html>
