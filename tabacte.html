<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche d’actes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8 px-4">

  <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 id="titre" class="text-2xl font-bold mb-4 text-green-700">Recherche d’actes</h1>

    <!-- 🔽 Sélecteur de type d’acte -->
    <select id="typeActe" class="mb-4 w-full p-2 border border-orange-300 rounded">
      <option value="mariage">Mariage</option>
      <option value="naissance">Naissance</option>
      <option value="deces">Décès</option>
      <option value="divorce">Divorce</option>
    </select>

    <!-- 🔍 Champ de recherche -->
    <input type="text" id="recherche" placeholder="Rechercher un nom ou numéro de registre..."
           class="w-full mb-4 p-2 border border-orange-300 rounded">

    <!-- 📋 Tableau des actes -->
    <table class="w-full table-auto text-sm border">
      <thead id="thead" class="bg-orange-600 text-center">
        <!-- têtes dynamiques -->
      </thead>
      <tbody id="tbody">

        <!-- lignes dynamiques -->
      </tbody>
    </table>
  </div>

  <script>
    // 🔸 Toutes les données simulées
    const baseData = {
      mariage: [
        { id: 1, numero_registre: "M2025-001", nom_epoux: "KONE", nom_epouse: "TOURE", date_mariage: "2025-06-01", lieu_mariage: "Abidjan" } 
      
      ],
      naissance: [
        { id: 2, numero_registre: "N2025-001", nom_enfant: "TRA", prenoms_enfant: "Alain", date_naissance: "2025-05-01", lieu_naissance: "Yopougon" }
      ],
      deces: [
        { id: 3, numero_registre: "D2025-001", nom_defunt: "YAO Adama", date_deces: "2025-03-15", lieu_deces: "Yopougon" } 
      ],
      divorce: [
        { id: 4, numero_registre: "DIV2025-001", nom_ex_conjoint: "OUATTARA", nom_ex_conjointe: "KONE", date_jugement: "2025-04-10" }
      ]
    };

    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");
    const inputRecherche = document.getElementById("recherche");
    const typeSelect = document.getElementById("typeActe");
    const titre = document.getElementById("titre");

    function getColonnes(type) {
      switch (type) {
        case "naissance":
          return ["N° Registre", "Nom", "Prénoms", "Date naissance", "Lieu naissance", "Action"];
        case "deces":
          return ["N° Registre", "Nom défunt", "Date décès", "Lieu", "Action"];
        case "divorce":
          return ["N° Registre", "Ex-conjoint", "Ex-conjointe", "Date jugement", "Action"];
        default:
          return ["N° Registre", "Nom époux", "Nom épouse", "Date mariage", "Lieu mariage", "Action"];
      }
    }

    function getLigneHTML(acte, type) {
      const lien = `edition-${type}.html?id=${acte.id}`;
      switch (type) {
        case "naissance":
          return `
            <tr>
              <td class="border px-4 py-2">${acte.numero_registre}</td>
              <td class="border px-4 py-2">${acte.nom_enfant}</td>
              <td class="border px-4 py-2">${acte.prenoms_enfant}</td>
              <td class="border px-4 py-2">${acte.date_naissance}</td>
              <td class="border px-4 py-2">${acte.lieu_naissance}</td>
              <td class="border px-4 py-2"><a href="${lien}" class="btn">Modifier</a></td>
            </tr>`;
        case "deces":
          return `
            <tr>
              <td class="border px-4 py-2">${acte.numero_registre}</td>
              <td class="border px-4 py-2">${acte.nom_defunt}</td>
              <td class="border px-4 py-2">${acte.date_deces}</td>
              <td class="border px-4 py-2">${acte.lieu_deces}</td>
              <td class="border px-4 py-2"><a href="${lien}" class="btn">Modifier</a></td>
            </tr>`;
        case "divorce":
          return `
            <tr>
              <td class="border px-4 py-2">${acte.numero_registre}</td>
              <td class="border px-4 py-2">${acte.nom_ex_conjoint}</td>
              <td class="border px-4 py-2">${acte.nom_ex_conjointe}</td>
              <td class="border px-4 py-2">${acte.date_jugement}</td>
              <td class="border px-4 py-2"><a href="${lien}" class="btn">Modifier</a></td>
            </tr>`;
        default:
          return `
            <tr>
              <td class="border px-4 py-2">${acte.numero_registre}</td>
              <td class="border px-4 py-2">${acte.nom_epoux}</td>
              <td class="border px-4 py-2">${acte.nom_epouse}</td>
              <td class="border px-4 py-2">${acte.date_mariage}</td>
              <td class="border px-4 py-2">${acte.lieu_mariage}</td>
              <td class="border px-4 py-2"><a href="${lien}" class="btn">Modifier</a></td>
            </tr>`;
      }
    }

    function afficherTable(type, filtre = "") {
      // Titre
      titre.textContent = "Recherche d’actes de " + type;

      // En-têtes
      const colonnes = getColonnes(type);
      thead.innerHTML = `<tr>${colonnes.map(col => `<th class="px-4 py-2">${col}</th>`).join('')}</tr>`;

      // Données
      const actes = baseData[type] || [];
      const filtres = actes.filter(acte =>
        Object.values(acte).some(val =>
          typeof val === "string" && val.toLowerCase().includes(filtre.toLowerCase())
        )
      );

      tbody.innerHTML = filtres.map(acte => getLigneHTML(acte, type)).join("");
    }

    // Écouteurs
    typeSelect.addEventListener("change", () => {
      inputRecherche.value = "";
      afficherTable(typeSelect.value);
    });

    inputRecherche.addEventListener("input", () => {
      afficherTable(typeSelect.value, inputRecherche.value);
    });

    // Initialisation
    afficherTable("mariage");
  </script>

  <style>
    .btn {
      background-color: #ea580c;
      color: white;
      padding: 4px 10px;
      font-size: 0.875rem;
      border-radius: 0.375rem;
    }
    .btn:hover {
      background-color: #c2410c;
    }
  </style>
</body>
</html>
