  <script>
    // Simule des actes existants (√† remplacer par l‚ÄôAPI r√©elle plus tard)
    const actes = [
      {
       
      }
    ];

    // üîπ Mode √©dition auto selon l'URL
    function activerModeEdition() {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      if (!id) return;

      const acte = actes.find(a => a.id === id);
      if (!acte) return alert("Acte introuvable.");

      document.querySelector("h1").textContent = "Modifier un acte de mariage";
      document.querySelector("button[type='submit']").textContent = "Enregistrer les modifications";

      for (const [cle, valeur] of Object.entries(acte)) {
        const champ = document.getElementById(cle);
        if (champ) champ.value = valeur;
      }
    }

    // üî∏ Message de succ√®s / √©chec
    function afficherMessage(type, texte) {
      const msg = document.getElementById("message");
      msg.textContent = texte;
      msg.classList.remove("hidden");

      msg.className = type === "succ√®s"
        ? "mb-4 text-green-700 bg-green-100 border border-green-500 text-center font-semibold py-2 px-4 rounded"
        : "mb-4 text-red-700 bg-red-100 border border-red-500 text-center font-semibold py-2 px-4 rounded";

      setTimeout(() => msg.classList.add("hidden"), 4000);
    }

    // üîπ √âv√©nement sur soumission
    document.getElementById("formMariage").addEventListener("submit", function (e) {
      e.preventDefault();
      const succes = true; // simulation
      afficherMessage(succes ? "succ√®s" : "erreur", succes ? "Acte de mariage enregistr√© avec succ√®s !" : "Erreur lors de l‚Äôenregistrement.");
    });

    // üîÑ Lancer mode √©dition au chargement
