<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche citoyen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">

  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg border-t-8 border-green-600">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Fiche d’information du citoyen</h1>
     <form id="formCitoyen" class="space-y-6 text-sm" onsubmit="return validerFormulaire(event)">
    <div class="space-y-4 text-sm text-gray-700">
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Nom :</span>
        <span id="nom_citoyen"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Prénom :</span>
        <span id="prenom_citoyen"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Téléphone :</span>
        <span id="telephone"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Email :</span>
        <span id="email"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Sexe :</span>
        <span id="sexe_citoyen"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Ville :</span>
        <span id="ville"></span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold text-orange-600">Pays :</span>
        <span id="pays"></span>
      </div>
    </div>
    </form>
  </div>

</body>
</html>
